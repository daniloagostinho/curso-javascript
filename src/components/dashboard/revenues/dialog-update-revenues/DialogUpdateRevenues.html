<button
  type="button"
  class="btn modal btn-primary dialog-update-revenues"
  data-toggle="modal"
  data-target="#modalDialogAddUpdateRevenues"
  style="display: none"
></button>

<!-- Modal -->
<div
  class="modal dialog-add-revenues fade"
  id="modalDialogAddUpdateRevenues"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Adicionar receitas
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        <form>
            <div class="form-group">
                <div class="form-group select-container-update-revenues"></div>
                <label for="typeRevenue">Tipo de Receita</label>
            </div>

            <div class="form-group">
                <label for="value">Valor</label>
                <input
                type="text"
                class="form-control"
                id="value"
                name="value"
                aria-describedby="value"
                formControlName="value"
                currencyMask
                />
            </div>

            <div class="form-group">
                <label for="dateEntry">Data de Entrada</label>
                <input
                type="date"
                class="form-control"
                id="dateEntry"
                name="dateEntry"
                aria-describedby="dateEntry"
                formControlName="dateEntry"
                onkeydown="return false"
                />
            </div>
            
            <button class="btn btn-primary">Atualizar Receita</button>
        </form>        
      </div>
    </div>
  </div>
</div>
